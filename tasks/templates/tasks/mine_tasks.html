<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>My Tasks</h1>
            {% if task|length == 0 %}
            <p> You have no tasks </p>
            {% else %}
            <table>
                <thead>
                    <th>Name</th>
                    <th>Start date</th>
                    <th>Due date</th>
                    <th>Is completed</th>
                </thead>
    
                <tbody>
                    {% for item in task%}
                    <tr> 
                        <td> {{item.name}} </td>
                        <td>{{item.start_date}}  </td>
                        <td> {{item.due_date}} </td>
                        <td> {{item.iscompleted|yesno}}  </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            {% endif %}
        </div>
    </main>
</body>
</html>
